<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pesagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Cabeçalho -->
        <header>
            <h1>Identifique o veículo</h1>
        </header>

        <!-- Painel principal -->
        <div class="main-panel">
            <!-- Seção Peso -->
            <div class="peso-section">
                <div class="peso-display">
                    <div class="codigo">[F2] - 001</div>
                    <div class="peso">
                        <span>0</span> <span class="kg">kg</span>
                    </div>
                    <div class="status">Aguardando Pesagem</div>
                </div>
            </div>

            <!-- Seção Formulário -->
            <div class="form-section">
                <div class="form-group">
                    <label>Placa da carreta/vagão</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Placa do veículo</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Identificação</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Fluxo</label>
                    <select>
                        <option>Selecionar</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="confirmar">✔ Confirmar</button>
                    <button class="cancelar">✘ Cancelar</button>
                </div>
            </div>

            <!-- Logotipo -->
            <div class="logo">
                guardian
            </div>
        </div>

        <!-- Abas -->
        <nav class="tabs">
            <button>Tipo veículo - [F1]</button>
            <button>Cadastros - [F2]</button>
            <button>Motorista - [F3]</button>
            <button>Campos adicionais - [F4]</button>
            <button>Embalagens - [F5]</button>
            <button>Observação - [F6]</button>
            <button>Documento - [F7]</button>
            <button>Arquivos - [F8]</button>
            <button>Tara - [F9]</button>
        </nav>

        <!-- Conteúdo da aba -->
        <div class="tab-content">
            <div class="left">
                <label>Tipo veículo</label>
                <input type="text" placeholder="Descrição do tipo de veículo">
                <div class="info-grid">
                    <div><label>Peso bruto (kg)</label><input type="number" value="0.00"></div>
                    <div><label>Qtd. Eixos</label><input type="number" value="0"></div>
                    <div><label>Qtd. Grupos</label><input type="number" value="0"></div>
                    <div><label>Tara técnica (kg)</label><input type="number" value="0.00"></div>
                </div>
                <div>
                    <input type="checkbox" id="peso-zero">
                    <label for="peso-zero">Permite peso líquido zero</label>
                </div>
            </div>
            <div class="right">
                <label>Imagem do tipo de veículo</label>
                <div class="image-box"></div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <div class="status-info">
                Operação realizada com sucesso | Nº 0001784 | 13/05/2025 21:58:14 | Operador: adutra
            </div>
            <div class="footer-right">
                <div>22ºC - Pred ensolarado</div>
                <button>Sair</button>
            </div>
        </footer>

    </div>
</body>
</html>
