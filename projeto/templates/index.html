<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pesagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Identifique o veículo</h1>
        </header>

        <div class="main-panel">
            <div class="peso-section">
                <div class="peso-display">
                    <div class="peso">
                        <span>0</span> <span class="kg">kg</span>
                    </div>
                    <div class="status">Aguardando Pesagem</div>
                </div>
            </div>

            <!-- Formulário -->
            <form method="POST" class="form-section">
                <div class="form-group">
                    <label>Placa da carreta/vagão</label>
                    <input type="text" name="placa_carreta">
                </div>
                <div class="form-group">
                    <label>Placa do veículo</label>
                    <input type="text" name="placa_veiculo">
                </div>
                <div class="form-group">
                    <label>Identificação</label>
                    <input type="text" name="identificacao">
                </div>

                <div class="buttons">
                    <button type="submit" class="confirmar">✔ Confirmar</button>
                    <button type="reset" class="cancelar">✘ Cancelar</button>
                </div>
            </form>

            <div class="logo">
                Sistema de Pesagem
            </div>
        </div>

        <!-- Abas -->
        <input type="radio" name="tab" id="tab1" checked>
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">
        <input type="radio" name="tab" id="tab4">

        <nav class="tabs">
            <label for="tab1">Tipo veículo [F1]</label>
            <label for="tab2">Cadastros [F2]</label>
            <label for="tab3">Motorista [F3]</label>
            <label for="tab4">Campos adicionais [F4]</label>
        </nav>

        <div class="content">
            <div class="tab-content" id="content1">
                <div class="left">
                    <div class="form-group">
                        <label>Tipo veículo</label>
                        <input type="text" placeholder="Tipo do veículo">
                    </div>
                    <div class="form-group">
                        <label>Descrição do tipo de veículo</label>
                        <input type="text" placeholder="Descrição">
                    </div>
                    <div class="form-group">
                        <label>Peso bruto (kg)</label>
                        <input type="number" value="0.00">
                    </div>
                </div>
            </div>

            <div class="tab-content" id="content2">
                <div class="left">
                    <div class="form-group">
                        <label>Código do item</label>
                        <input type="text" placeholder="Código">
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <input type="text" placeholder="Descrição do item">
                    </div>
                </div>
            </div>

            <div class="tab-content" id="content3">
                <div class="left">
                    <div class="form-group">
                        <label>País de origem</label>
                        <input type="text" placeholder="País">
                    </div>
                    <div class="form-group">
                        <label>Documento do motorista</label>
                        <input type="text" placeholder="CPF ou documento">
                    </div>
                    <div class="form-group">
                        <label>Nome do motorista</label>
                        <input type="text" placeholder="Nome completo">
                    </div>
                </div>
            </div>

            <div class="tab-content" id="content4">
                <div class="left">
                    <div class="form-group">
                        <label>Observação adicional</label>
                        <textarea rows="5" placeholder="Digite observações aqui..." style="width:100%"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <button class="btn-sair-fixo">Sair</button>
</body>
</html>
